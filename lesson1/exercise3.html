<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #2</title>
</head>

<body>
    <script>
        "use strict"
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /* 

        1. 10 складывается с 10 получается 20
        2. 20 неявно приводится к строковому типу в "20"
        3. "20" конкатенируется с "10" получается "2010"

        */

        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*

        1. 10 неявно приводится к строковому типу "10"
        2. "10" конкатенируется с "10" получается "1010"
        3. Поселдняя 10 приводится к строковому типу "10"
        4. "1010" конкатенируется с "10" получается "101010"
        
        */


        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        
        1. Выполняется унарная операция + приводит "10" к числовому типу получается 10
        2. 10 складывается с 10 получается 20
        3. 20 складыватеся с 10 получается 30
        
        */

        let result4 = 10 / -"";
        console.log(result4);

        /*
        
        1. Выполняется унарная операция - приводит "" к числовому типу получается -0
        2. 10 делится на -0 получается -Infinity
        
        */

        let result5 = 10 / +"2,5";
        console.log(result5);

        /*
        
        1. Выполняется унарная операция + приводит "2,5" к числовому типу получается NaN т.к. запятая не переводится в числовое значение
        2. 10 делится на NaN в результате получается NaN
        
        */

    </script>
</body>

</html>
