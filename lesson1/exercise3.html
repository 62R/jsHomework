<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise #2</title>
</head>

<body>
    <script>
        "use strict"
        alert(10 + 10 + "10");
        //последняя 10-ка явно задана как строка, поэтому при выполнении операций в порядке очереди получаем вначале число 20, которое неявно приводится к строковому типу и потом конкатенируется со строкой 10. В итоге получаем 2010

        alert(10 + "10" + 10);
        //при выполнении операций в порядке очереди происходит приведение первой 10-ки к строковому типу, т.к. значение, с которым скаладываем, явно задано как строка. Соответственно, результат сложения тоже строковый. Его снова конкатенируем с числом 10, которое приводится к строковому типу, и получаем 101010

        alert(10 - 10 + +"10");
        // унарный плюс, осуществляет приведение строковой 10-ки к числовому типу, поэтому все операции выполняются как арефметические. В итоге получается значение 10

        alert(10 / -"");
        // пустые кавыки при выполнении операции унарного минуса приводятся к числу -0, при делении на которое получаем -Infinity

        alert(10 / +"2,5");
        // из-за того что задана именно запятая а не точка при выполнеии операции унарного минуса не получилось приветси строку к числу и получили значение NaN, и все дальнейшие операции с данным значением приводят к нему же, поэтому итоговый результа NaN
    </script>
</body>

</html>
