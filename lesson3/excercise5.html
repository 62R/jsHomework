    <script>
        'use strict'
        for (let i = 0; i <= 10; isEvenNumber(i++)) { }

        /**
         * Функция проверяет является число четным или нечетным.
         * @param (number) number
         * @returns (void) ничего не возврашает, выводит в консоль четное число или нет.
         */
        function isEvenNumber(number) {
            if (number === 0) {
                console.log(`${number} - это ноль`);
                return;
            }
            if (number % 2 == 0) {
                console.log(`${number} - это четное число`);
                return;
            }
            console.log(`${number} - это нечетное число`);
        }


    </script>
