<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        /**
         * Функция проверяет что элемент не является пустым.
         * @param (any) elem
         * @returns (boolean) Если элемент пустой вернет false.
         */
        function isEmpty(elem) {
            if (elem == undefined || elem == null || elem.length == 0) {
                return false;
            }
            return true;
        }

        let productsWithFoto = products.filter((product) => isEmpty(product.photos));

        console.log(productsWithFoto);

        products.sort(function (product1, product2) {
            if (product1.price > product2.price) {
                return 1;
            }
            if (product1.price < product2.price) {
                return -1;
            }
            return 0;
        });

        console.log(products);

    </script>
</body>

</html>
