<head>

<body>
    <script>
        'use strict'

        class NumberAsObject {
            constructor(number) {
                if (!Number.isInteger(number) || isNaN(number)) {
                    console.log('Переданно не целое число');
                    return {};
                };
                this.units = number % 10;
                this.tens = Math.floor(number / 10) % 10;
                this.hundreds = Math.floor(number / 100) % 10;
            }
        }

        let num1 = new NumberAsObject(+prompt('Введите числов в диапазоне [0, 999]'));

        console.log(num1);

    </script>
</body>

</html>
