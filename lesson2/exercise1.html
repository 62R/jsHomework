<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        let a = 1, b = 1, c, d;

        //пример 1
        c = ++a;
        alert(c);
        /*
        1. выполняется префиксная операция ++, а=2
        2. значение переменной а присваивается переменно с, с=2
        */

        //пример 2
        d = b++;
        alert(d);
        /*
        1. переменной d присваивавется значение переменной b, d=1
        2. выполняется постфиксная операция ++, b=2
        */

        //пример 3
        c = 2 + ++a;
        alert(c);
        /*
        1. выполняется префиксная операция ++, а=3
        2. выполняется операция сложения 2+а, с=5
        */

        //пример 4
        d = 2 + b++;
        alert(d);
        /*
        1. выполняется операция сложения 2+b(b в результате предыдущих операций имеет значение 2), d=4
        2. выполняется постфиксная операция ++, b=3
        */

        alert(a);
        // а=3 получилось в результате префиксных операций

        alert(b);
        // b=3 получилось в результате постфиксных операций
    </script>
</body>

</html>
